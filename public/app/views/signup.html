<form ng-submit="signup()">
	<div class="form-group">
		<label for="firstName">First Name</label>
		<input type="text" class="form-control" id="firstName" placeholder="First Name" autocomplete="off" ng-model="customer.firstName" required>
	</div>
	<div class="form-group">
		<label for="email">Last Name</label>
		<input type="text" class="form-control" id="lastName" placeholder="Last Name" autocomplete="off" ng-model="customer.lastName" required>
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input type="email" class="form-control" id="email" placeholder="Email" autocomplete="off" ng-model="customer.email" required>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" id="password" placeholder="Password" minlength="8" maxlength="99" autocomplete="off" ng-model="customer.password" required>
	</div>
	<button type="submit" class="btn btn-primary">Sign In</button>
</form>
