<div class="site-wrapper">
	<div class="site-wrapper-inner">
		<div ng-include="'app/views/alerts.html'"></div>
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<p class="user-title">Sign Up</p>
				<p class="user-information">You'll be able to download all of our templates for free.</p>
			</div>
		</div>
		<div class="cover-container">
			<form ng-submit="signup()" name="myForm">
				<div class="row">
					<div class="col-xs-3 col-xs-offset-3">
						<div class="form-group">
							<label for="firstName">Name</label>
							<input type="text" class="form-control input-lg"placeholder="First" autocomplete="off" ng-model="customer.firstName" required>
						</div>		
					</div>
					<div class="col-xs-3">
						<div class="form-group">
							<label for="lastName">&nbsp;</label>
							<input type="text" class="form-control input-lg"placeholder="Last" autocomplete="off" ng-model="customer.lastName" required>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 col-xs-offset-3">
						<div class="form-group">
							<label for="email">Email address</label>
							<input type="email" class="form-control input-lg" placeholder="Email" autocomplete="off" ng-model="customer.email" required>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 col-xs-offset-3">
						<div class="form-group">
							<label for="password">Create a password</label>
							<input type="password" name="password" class="form-control input-lg" placeholder="Password (8 character minimum)" minlength="8" maxlength="99" ng-model="customer.password" required data-ng-class="{'ng-invalid':myForm.confirmPassword.$error.match}">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 col-xs-offset-3">
						<div class="form-group">
							<input type="password" name="confirmPassword" class="form-control input-lg" placeholder="Confirm Password" minlength="8" maxlength="99" ng-model="customer.passwordConfirm" required data-match="customer.password">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 col-xs-offset-3">
						<div data-ng-show="myForm.confirmPassword.$error.match">
							<button id="signup-submit" type="submit" class="btn btn-lg user-submit disabled">Sign Up</button>
						</div>
						<div data-ng-hide="myForm.confirmPassword.$error.match">
							<button id="signup-submit" type="submit" class="btn btn-lg user-submit">Sign Up</button>
						</div>
					</div>
				</div>
			</form>
			<div ng-include="'app/views/back.html'"></div>
		</div>
	</div>
</div>
