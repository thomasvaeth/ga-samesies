<div class="row">
	<div class="col-xs-8 col-xs-offset-2">
		<div class="container alerts-container" ng-controller="AlertController" ng-cloak>
	    <uib-alert class="alert" ng-repeat="alert in alerts" type="{{ alert.type }}" close="closeAlert($index)" dismiss-on-timeout="2500">{{ alert.msg }}</uib-alert>
	  </div>
	</div>
</div>
